<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS style-->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="debug">
    <!-- intestazione pagina -->
    <header class="header fixed-top">
        <div class="header-top">
            <img class="logo" src="img/sony_logo.svg" alt="logo sony">
        </div>
        <!-- inizio nav top -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/play_logo.svg" alt="logo playstation">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Giochi
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Hardware
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Servizi
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Novità
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Fai acquisti
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Supporto
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-2">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                My PlayStation
                            </a>
                            <!-- inserire il dropmenu -->
                        </li>
                        <li>
                            <button type="button" class="btn btn-dark border_radius-20">Accedi</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font_size_ico" href="#">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- fine nav top -->
    </header>
    <!-- fine intestazione pagina -->

    <!-- section jumbotron -->
    <section class="banner jumbotron position-relative">
        <div class="container">
            <div class="row w_lg gy-4">
                <img class="logo-game" src="img/returnal-hero-banner-logo.png" alt="logo returnal hero">
                <h2>Rompi il cerchio</h2>
                <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in quest esplosivo thriller fantascentifico, disponibile in esclusiva su PS5.</p>
                <a class="btn btn-danger border_radius-20" href="#">Acquista ora</a>
            </div>
        </div>
    </section>
    <!-- fine section jumbotron -->

    <!-- contenuto principale -->
    <main></main>
    <!-- fine contenuto principale -->

    <!-- piè di pagina -->
    <footer></footer>
    <!-- fine piè di pagina -->
</body>

</html>
